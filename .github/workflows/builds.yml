name: builds

on:
  push:
    branches: [main, develop, feature/*]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - "**.md"

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        config: [debug, release]
        compiler: [msvc, clang]
        target:
          - raddbg
          - raddbgi_from_pdb
          - raddbgi_from_dwarf
          - raddbgi_dump
          - raddbgi_breakpad_from_pdb
          - ryan_scratch
          - cpp_tests
          - look_at_raddbg
          - mule_main
          - mule_module
          - mule_hotload

    # ‚öôÔ∏è raddbg:msvc:debug
    name: "‚öôÔ∏è ${{ matrix.target }}:${{ matrix.compiler }}:${{ matrix.config }}"
    steps:
      - name: "üîÉ checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: "üî• build - ${{ matrix.compiler }} - ${{ matrix.config }}"
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          call "${{ github.workspace }}\build.bat" ${{ matrix.target }} ${{ matrix.compiler }} ${{ matrix.config }}
