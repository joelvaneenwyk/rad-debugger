name: builds

on:
  push:
    branches: [main, develop, feature/*]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - "**.md"

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        config: [debug, release]
        compiler: [msvc, clang]

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: "build vs2022 | ${{ matrix.compiler }} | ${{ matrix.config }}"
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          call build raddbg             ${{ matrix.compiler }} ${{ matrix.config }}  || exit /b 1
          call build raddbg_from_pdb    ${{ matrix.compiler }} ${{ matrix.config }}  || exit /b 1
          call build raddbg_from_dwarf  ${{ matrix.compiler }} ${{ matrix.config }}  || exit /b 1
